<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ RBF</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-512x512.png" type="image/png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: black;
      overflow: hidden;
    }

    .flyer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .menu-icon {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      cursor: pointer;
    }

    .menu-icon div {
      height: 4px;
      border-radius: 2px;
      background: linear-gradient(90deg, yellow, orange, red);
      box-shadow: 0 0 10px orange;
    }

    .video-section {
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.95);
      padding: 1rem;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 4;
      max-height: 80%;
      overflow-y: auto;
    }

    .video-section video {
      width: 300px;
      max-width: 100%;
      border: 2px solid white;
      border-radius: 8px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px 0;
      z-index: 2;
    }

    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .bottom-nav a:hover {
      text-shadow: 0 0 5px orange;
    }
  </style>
</head>
<body>
  <img src="flyer.png" alt="DJ RBF Flyer" class="flyer" />

  <div class="video-section" id="videoSection">
    <video controls src="videos/video1.mp4"></video>
    <video controls src="videos/video2.mp4"></video>
    <video controls src="videos/video3.mp4"></video>
    <video controls src="videos/video4.mp4"></video>
  </div>

  <div class="menu-icon" onclick="toggleVideos()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="bottom-nav">
    <a href="#">Home</a>
    <a href="https://open.spotify.com/user/yourprofile">Spotify</a>
    <a href="https://soundcloud.com/yourprofile">SoundCloud</a>
    <a href="https://tiktok.com/@yourprofile">TikTok</a>
  </div>

  <script>
    function toggleVideos() {
      const section = document.getElementById("videoSection");
      section.style.display = section.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
